<!doctype html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" href="app/styles.css" type="text/css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a href="#/">Chirper!</a>
      <a href="#list">List of Chips</a>
    </div> 
    <div id="sidenav">
      <div ng-controller="userControl" id="userOptions">
        <h2 id="userSide">Visit A User</h2>    
        <select>
          <option>Users</option>
          <option ng-repeat="user in userList">{{user}}</option>
        </select>
      <input ng-click="goToUser(users)" id="index-submit" type="submit">
  </div>
  <div ng-controller="postReq">
    <div id="whole-input">
      <h2 id="userSide">Add New Chirp!</h2>
        <div id="index-input-div">
            <form>
                <input  class="index-input" type="text" placeholder="User" ng-model="user" required>
                <input  class="index-input" type="text" placeholder="Message" ng-model="message" required>
                <input  id="index-button" type="submit" value="New Chirp!" ng-click="insertData()">
            </form>
            <img id="sylvester-one" src="https://slack-imgs.com/?c=1&url=http%3A%2F%2Fvignette2.wikia.nocookie.net%2Flooneytunes%2Fimages%2Fa%2Fa2%2FSylvester_the_cat.png%2Frevision%2Flatest%3Fcb%3D20130216153845" alt=""> 
            <img id="sylvester-two" src="https://slack-imgs.com/?c=1&url=http%3A%2F%2Fvignette2.wikia.nocookie.net%2Flooneytunes%2Fimages%2Fa%2Fa2%2FSylvester_the_cat.png%2Frevision%2Flatest%3Fcb%3D20130216153845" alt="">                                                 
        </div>
    </div>
  </div>
</div>
    <div ng-view>
    </div>
      
	  <script src="app/app.js"></script>
  </body>
</html>
