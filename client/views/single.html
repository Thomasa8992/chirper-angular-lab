<h1 class="header">Single Chirp</h1>
<div ng-controller="singleController" >
    <div id="result">
        <div ng-click="deleteChirp(singleChirp.id)" id="taz-div">         
            <img id="taz-delete" src="https://s-media-cache-ak0.pinimg.com/originals/b3/ce/6d/b3ce6d2834da3416e91c71e6db816f4c.jpg" alt="">
        </div>
        <p id="user">User:  </p>
        <p id="userName"> {{ singleChirp.user }} </p>
        <hr>
        <div id="message">Chirped: </div>
        <div id="userMessage">{{ singleChirp.message }}</div>
    </div>
</div>
