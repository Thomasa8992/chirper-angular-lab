<div ng-controller="chirpReq" >
    <form>
        <input type="text" placeholder="user" ng-model="user">
        <input type="text" placeholder="message" ng-model= "message">
    <input  type="submit" value="New Chirp!" ng-click="insertData()">
    </form>

    <div ng-repeat="chirps in chirpList">
        <p> User: {{ chirps.user }} </p>
        <p>Chirped: {{ chirps.message }}</p>
    </div>
</div>
